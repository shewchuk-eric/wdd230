<!DOCTYPE html>

    <link rel="stylesheet" href="styles/lazy.css">

        </div>
    </main>

    <footer>
        <section class="footer">
            <p>&copy; <span id="date"></span> Eric Shewchuk - Hawaii, USA</p>
            <h4>Last Modified: </h4><span id="modified"></span>
